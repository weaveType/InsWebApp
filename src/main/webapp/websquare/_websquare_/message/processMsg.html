<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>loading</title>
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: "Malgun Gothic", "맑은 고딕", sans-serif;
            overflow: hidden;
            background-color: transparent; /* Ensure body is transparent */
            display: flex; /* Use flexbox for centering content within the iframe */
            justify-content: center;
            align-items: center;
        }
        .content {
            text-align: center;
            background-color: #ffffff;
            border: 1px solid #007bff; /* Blue border */
            border-radius: 10px;
            padding: 120px 40px; /* Fixed padding for consistent spacing */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
            min-height: 400px; /* Much larger minimum height: 250px -> 400px */
            white-space: nowrap; /* Prevent text wrapping to allow horizontal expansion */
            width: max-content; /* Width adjusts to content size */
            max-width: none; /* Remove any width restrictions */
            /* max-width and max-height removed to let content dictate size within iframe */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .spinner {
            border: 5px solid rgba(0, 123, 255, 0.2); /* Lighter blue for the track */
            border-left-color: #007bff; /* Blue for the spinner */
            border-radius: 50%;
            width: 50px; /* Back to original size */
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px; /* Back to original spacing */
        }
        .text {
            font-size: 18px; /* Reverted to 18px */
            font-weight: bold;
            color: #333;
            white-space: nowrap; /* Prevent text wrapping */
            text-align: center;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script type="text/javascript">
        function _safeInnerHTML(elem, str) {
            try {
                if (!elem || typeof elem.textContent === "undefined") { return; }
                if (typeof str !== "string") { str = ""; }
                elem.textContent = str;
            } catch (e) {
                if (parent && parent.console) {
                    parent.console.error("Error in _safeInnerHTML:", e);
                }
            }
        }
        function init(){
            try {
                var prsMsg = parent.WebSquare.layer.processMsg;
                _safeInnerHTML(document.getElementById("loadingText"), prsMsg);
            } catch(e) {
                if (parent && parent.console) {
                    parent.console.error("Error in processMsg init:", e);
                }
            }
        }
        window.onload = init;
    </script>
</head>
<body>
    <div class="content">
        <div class="spinner"></div>
        <div id="loadingText" class="text"></div>
    </div>
</body>
</html>
