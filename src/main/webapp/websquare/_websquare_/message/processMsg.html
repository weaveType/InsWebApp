<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>loading</title>
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: "Malgun Gothic", "맑은 고딕", sans-serif;
            overflow: hidden;
            display: flex; /* Use flexbox for centering */
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            border-radius: 10px; /* Rounded corners for the body itself */
        }
        .content {
            text-align: center;
            padding: 10px; /* Reduced padding */
        }
        .spinner {
            border: 3px solid rgba(0, 123, 255, 0.2);
            border-left-color: #007bff;
            border-radius: 50%;
            width: 24px; /* Smaller spinner */
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto 8px auto; /* Reduced margin */
        }
        .text {
            font-size: 14px; /* Smaller font size */
            font-weight: bold;
            color: #333;
            white-space: nowrap; /* Prevent text wrapping */
            overflow: hidden;
            text-overflow: ellipsis; /* Add ellipsis if text is too long */
            max-width: 250px; /* Max width to prevent overflow */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script type="text/javascript">
        function _safeInnerHTML(elem, str) {
            try {
                if (!elem || typeof elem.textContent === "undefined") { return; }
                if (typeof str !== "string") { str = ""; }
                elem.textContent = str;
            } catch (e) {
                if (parent && parent.console) {
                    parent.console.error("Error in _safeInnerHTML:", e);
                }
            }
        }
        function init(){
            try {
                var prsMsg = parent.WebSquare.layer.processMsg;
                _safeInnerHTML(document.getElementById("loadingText"), prsMsg);
            } catch(e) {
                if (parent && parent.console) {
                    parent.console.error("Error in processMsg init:", e);
                }
            }
        }
        window.onload = init;
    </script>
</head>
<body>
    <div class="content">
        <div class="spinner"></div>
        <div id="loadingText" class="text"></div>
    </div>
</body>
</html>
