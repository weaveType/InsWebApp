# EL FRAMEWORK - UserException

EL.ERROR.COMM.001=해당 데이터가 없습니다.
EL.ERROR.COMM.002=해당 데이터를 처리 과정에 오류가 발생하였습니다.

EL.ERROR.LOGIN.0001=존재하지 않는 ID 입니다.
EL.ERROR.LOGIN.0002=로그인 정보가 올바르지 않습니다.
EL.ERROR.LOGIN.0003=로그인 과정에 오류가 발생하였습니다.
EL.ERROR.LOGIN.0004=로그인[{0}]의 정보가 존재하지 않습니다.
EL.ERROR.LOGIN.0005=세션 정보 설정과정에 오류가 발생하였습니다.
